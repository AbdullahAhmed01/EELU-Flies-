<script>
  document.addEventListener('DOMContentLoaded', function() {
    var whatsappBtn = document.querySelector('.whatsapp-btn');
    var whatsappModal = document.getElementById('whatsapp-modal');
    var closeWhatsappModal = document.getElementById('close-whatsapp-modal');
    if (whatsappBtn && whatsappModal && closeWhatsappModal) {
      whatsappBtn.addEventListener('click', function(e) {
        e.preventDefault();
        whatsappModal.style.display = 'flex';
      });
      closeWhatsappModal.addEventListener('click', function() {
        whatsappModal.style.display = 'none';
      });
      whatsappModal.addEventListener('click', function(e) {
        if (e.target === whatsappModal) {
          whatsappModal.style.display = 'none';
        }
      });
    }
  });
